<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="container">

    <header class="header">
      <h1>Rock Paper Scissors</h1>
    </header>

    <section class="results-box">
      <h2 class="final-result">Let's play a game, first to score 5 points wins!</h2>
      <p class="round-result">You lost, paper beats rock</p>
      <div class="scoreboard">
        <span class="player-score">0</span> : <span class="computer-score">0</span>
      </div>
    </section>

    <section class="main">
      <div class="player-card">
        <h3 class="title">Player</h3>
        <div class="card">
          <div class="card-content">
            <div class="player-img">
              <!-- player selection -->
            </div>
          </div>
          <div class="card-text">
            <p class="choice-text">Scissors</p>
          </div>
        </div>
      </div>

      <div class="new-game-btn">New Game</div>

      <div class="computer-card">
        <h3 class="title">Player</h3>
        <div class="card">
          <div class="card-content">
            <div class="computer-img">
              <!-- computer selection -->
            </div>
          </div>
          <div class="card-text">
            <p class="choice-text">Scissors</p>
          </div>
        </div>
      </div>
      

    </section>


  </div>
</body>
</html>
