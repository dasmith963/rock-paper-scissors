<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Rock Paper Scissors</h1>
    </header>
    <section class="results-box">
      <h1 class="final-result">Let's play a game, first to score 5 points wins!</h1>
      <p class="round-result">You lost, paper beats rock</p>
      <div class="scoreboard">
        <span class="player-score">0</span> : <span class="computer-score">0</span>
      </div>
    </section>
  </div>
</body>
</html>
