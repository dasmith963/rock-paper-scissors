<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="heading">Rock Paper Scissors</h1>
    </header>
    <section class="subheading">
      <h2 class="final-result">Let's play a game, first to score 5 points wins!</h2>
      <div class="scoreboard">
        <span class="player-score">0</span> : <span class="computer-score">0</span>
      </div>
    </section>
    <section class="main">
      <div class="player-card">
        <h3 class="title">Player</h3>
        <div class="card">
          <div class="card-content">
            <div class="player-img">
              <!-- player selection -->
            </div>
          </div>
          <div class="card-text">
            <p class="choice-text">Scissors</p>
          </div>
        </div>
      </div>
      <div class="results-box">
        <p class="round-result">You lost, scissors beats paper.</p>
        <button class="new-game">New Game</button>
      </div>
      <div class="computer-card">
        <h3 class="title">Player</h3>
        <div class="card">
          <div class="card-content">
            <div class="computer-img">
              <!-- computer selection -->
            </div>
          </div>
          <div class="card-text">
            <p class="choice-text">Scissors</p>
          </div>
        </div>
      </div>
    </section>
    <section class="controls">
      <h2 class="guide">Please Make A Selection</h2>
      <div class="selections">
        <button id="rock" class="player-choice">Rock</button>
        <button id="paper" class="player-choice">Paper</button>
        <button id="scissors" class="player-choice">Scissors</button>
      </div>
    </section>
  </div>
</body>

</html>
